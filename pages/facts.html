<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facts - Doggy Dossier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/facts.css" />
  </head>

  <body class="vh-100">
    <!-- Factcard Template -->
    <template id="factcard-template">
      <!-- Hero Row -->
      <div class="row align-items-center my-auto g-lg-5 py-5">
        <!-- First Column -->
        <!-- Title, sub text and buttons -->
        <div class="col-lg-6 text-center text-lg-start">
          
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            Welcome to the <span class="hero-title-brand">Doggy Dossier</span>
          </h1>
          <p class="col-lg-10 fs-4">
            Explore the wonders of different Dog breeds with our Doggy Dossier full of Dog facts and images.
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Dog Facts</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Gallery</button>
          </div>
        </div>
        <!-- Second Column -->
        <!-- Image carousel -->
        <div class="col-md-10 mx-auto col-lg-6">
          <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner hero-carousel-items"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    </template>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
      <div class="container-md">
        <a class="navbar-brand" href="#">Doggy Dossier</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-header"
          aria-controls="nav-header"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-header">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./facts.html">Facts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main role="main">
      <!-- Vertically centered Fact Hero -->
      <div class="container">
        <div class="row mt-5">
          <div class="col-auto">
          <h4>Check out some facts!</h4>
          <select id="breedSelector" class="form-select form-select-lg" aria-label="Select Breed">
            <option disabled selected hidden>Select a Breed</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <!-- New Fact Card goes here -->
      <div class="fact-card-row">
        <!-- Fact Hero Row -->
        <div class="row align-items-center my-auto g-lg-5 py-5">
          <!-- First Column -->
          <!-- Title, sub text and buttons -->
          <div class="col-lg-6 text-center text-lg-start">
            
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
              Welcome to the <span class="fact-title-brand">Doggy Dossier</span>
            </h1>
            <p class="col-lg-10 fs-4">
              Explore the wonders of different Dog breeds with our Doggy Dossier full of Dog facts and images.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Dog Facts</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4">Gallery</button>
            </div>
          </div>
          <!-- Second Column -->
          <!-- Image carousel -->
          <div class="col-md-10 mx-auto col-lg-6">
            <div id="fact-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner hero-carousel-items"></div>
              <button class="carousel-control-prev" type="button" data-bs-target="#fact-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#fact-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/js/facts.js"></script>
  </body>
</html>
