<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Doggy Dossier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>

  <body class="vh-100">
    <template id="hero-carousel-item-template">
      <div class="carousel-item hero-c-item">
        <img src="..." class="d-block w-100 hero-c-img" alt="..." />
      </div>
    </template>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
      <div class="container-md col-xxl-8">
        <a class="navbar-brand" href="#">Doggy Dossier</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-header"
          aria-controls="nav-header"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-header">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Facts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container-md col-xxl-8 py-5">
        <div class="row flex-lg-row-reverse align-items-center py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner hero-carousel-items"></div>
            </div>
            <!-- <img
              src="bootstrap-themes.png"
              class="d-block mx-lg-auto img-fluid hero-image"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy" /> -->
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
              Welcome to the <span class="hero-title-brand">Doggy Dossier</span>
            </h1>
            <p class="lead">
              Explore the wonders of different Dog breeds with our Doggy Dossier full of Dog facts and images.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Dog Facts</button>
              <button type="button" class="btn btn-outline-secondary btn-lg px-4">Gallery</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
